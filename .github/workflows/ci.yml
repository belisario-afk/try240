name: CI & Deploy

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-test:
    name: Lint, Test, Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Unit tests
        run: pnpm test

      - name: Build
        run: pnpm build
        env:
          SPOTIFY_CLIENT_ID: 927fda6918514f96903e828fcd6bb576
          MOCK: true

      # vite.config.ts already copies 404.html in closeBundle, but keep as safety
      - name: Create 404 fallback (SPA)
        if: ${{ matrix.node == '20' && github.event_name == 'push' }}
        run: cp dist/index.html dist/404.html || true

      - name: Upload dist artifact
        if: ${{ matrix.node == '20' && github.event_name == 'push' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages-20

  e2e:
    name: Playwright E2E (mock)
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install
        run: pnpm install --frozen-lockfile

      # Build the app for preview; MOCK must be defined at build time
      - name: Build (mock)
        run: pnpm build
        env:
          MOCK: true
          SPOTIFY_CLIENT_ID: 927fda6918514f96903e828fcd6bb576

      - name: Install Playwright browsers (with deps)
        run: pnpm exec playwright install --with-deps

      - name: Run e2e tests
        run: pnpm test:e2e

      # Always upload the HTML report; on failure also upload traces
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Playwright traces (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            test-results/**/*.zip
            test-results/**/*.webm
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-20