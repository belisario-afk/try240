<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // GitHub Pages SPA fallback:
      // Redirect 404s to index with hash route preserved.
      (function () {
        var path = location.pathname.replace(/^\/try240/, '');
        var hash = location.hash || '';
        var search = location.search || '';
        var target = '/try240/' + '#' + (path + search + hash).replace(/^\//, '');
        location.replace(target);
      })();
    </script>
    <meta http-equiv="refresh" content="0; url=/try240/#/" />
  </head>
  <body>Redirecting…</body>
</html>
